name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    name: Build and Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        if: github.event_name == 'push'
      - name: Checkout
        uses: actions/checkout@v2
        if: github.event_name == 'pull_request'
        with:
          fetch-depth: 2
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Export Environment Variables
        uses: ./.github/actions/vars
        id: vars
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Requirements
        run: |
          pip3 install -r requirements.txt

      - name: Build coverage file
        run: |
          python3 -m pytest --cache-clear --cov=. > pytest-coverage.txt
      - name: Print changed files
        run: |
          echo ${{ steps.vars.outputs.modified-py-files }}
          echo "::set-output name=changed_files::${{ steps.vars.outputs.modified-py-files }}"
      - name: Create Example Comment
        uses: jamessingleton/leave-a-comment@v1.0.0
        with:
          name: 'commenter name?'
          issue_number: ${{ github.event.issue.number }}
          comment: 'changed files: ${{ steps.vars.outputs.modified-py-files }}\n cat pytest-coverage.txt'
          token: ${{ secrets.BOT_TOKEN }}
