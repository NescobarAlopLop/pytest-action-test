name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build and Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.9 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        if: github.event_name == 'push'
      - name: Checkout
        uses: actions/checkout@v2
        if: github.event_name == 'pull_request'
        with:
          fetch-depth: 2
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Export Environment Variables
        uses: ./.github/actions/vars
        id: vars
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Requirements
        run: |
          pip3 install -r requirements.txt

      - name: Run tests and generate a coverage file
        id: coverage
        run: |
          python3 -m pytest --cache-clear --cov=. > pytest-coverage.txt
          echo ${{ steps.vars.outputs.modified-py-files }} > modified-files.txt
          grep -Fwf modified-files.txt pytest-coverage.txt > cov_result.txt
          export modified_files_coverage=$(grep -Fwf modified-files.txt pytest-coverage.txt)
          export total_coverage=$(awk '$1 == "TOTAL" {print $NF+0}' pytest-coverage.txt)
          echo "::set-output name=modified_files_coverage::$modified_files_coverage"
          echo "::set-output name=total_coverage::$total_coverage"
      - name: Set the value
        id: step_one
        run: |
          echo 'COVERAGE<<EOF' >> $GITHUB_ENV
          cat cov_result.txt >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - name: Create coverage comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            This is latest coverage results on changed files
            ${{ env.COVERAGE }}
            ${{ steps.coverage.outputs.modified_files_coverage }}
            Total coverage {{ steps.coverage.outputs.total_coverage }}%
          reactions: '+1'
