name: CI

on: [push, pull_request]

jobs:
  build-and-test:
    name: Build and Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        if: github.event_name == 'push'
      - name: Checkout
        uses: actions/checkout@v2
        if: github.event_name == 'pull_request'
        with:
          fetch-depth: 2
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Export Environment Variables
        uses: ./.github/actions/vars
        id: vars
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Requirements
        run: |
          pip3 install -r requirements.txt

      - name: Build coverage file
        run: |
          python3 -m pytest --cache-clear --cov=. > pytest-coverage.txt
      - name: Print changed files
        run: |
          echo ${{ steps.vars.outputs.modified-py-files }}
          echo "::set-output name=changed_files::${{ steps.vars.outputs.modified-py-files }}"
      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: 1
          body: |
            This is a multi-line test comment
            - With GitHub **Markdown** :sparkles:
            - Created by [create-or-update-comment][1]
            changed files: ${{ steps.vars.outputs.modified-py-files }}\n cat pytest-coverage.txt

            [1]: https://github.com/peter-evans/create-or-update-comment
          reactions: '+1'
